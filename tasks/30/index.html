<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание карточки фильма</title>
  </head>
  <body>
    <style>
      body {
        min-height: 100vh;
        background: #11131c;
        color: #5d6798;
        font-family: sans-serif;
        font-weight: 400;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 500px;
        margin: 0px auto;
      }
      label {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        gap: 20px;
      }
      .item {
        background-color: steelblue;
        display: flex;
        flex-direction: column;
        gap: 10px;
        border-radius: 5px;
        font-family: sans-serif;
        color: #fff;
        overflow: hidden;
        max-width: 170px;
      }
      .item__name {
        font-size: 22px;
        font-weight: bold;
        padding: 0px 10px;
      }
      .item__year {
        padding: 0px 10px;
      }
      .item__poster {
        aspect-ratio: 8/12;
        object-fit: cover;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      input {
        background-color: transparent;
        border: 2px solid #5d6798;
        height: 40px;
        width: 200px;
        border-radius: 10px;
        color: #fff;
        padding: 0px 15px;
      }

      button {
        border: 2px solid #5d6798;
        background-color: transparent;
        color: #5d6798;
        border-radius: 10px;
        padding: 10px 15px;
        height: 100%;
        cursor: pointer;
        transition: border 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      button:hover {
        color: #a8c445;
        border: 2px solid #a8c445;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>

    <div class="content">
      <form action="" id="form">
        <label>
          Название фильма
          <input type="text" name="name" />
        </label>
        <label>
          Год выхода
          <input type="number" name="year" />
        </label>
        <label>
          Постер
          <input type="file" accept="image/png, image/jpeg" name="poster" />
        </label>
        <button type="submit" id="submit">Создать</button>
      </form>

      <ul class="list"></ul>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
